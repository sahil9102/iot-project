<!DOCTYPE html>
<html>
<head>
<title>Raspberry Pi Pico W : Robot Car Remote</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap">
<style>
body {font-family: 'DM Serif Display', serif; background-color: #C6E6FB;}
h1{ color:#373737;}
input{font-size: 17px; border-style: solid; margin: 4px 4px}
</style>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
<center>
<h1>Internet of Things Project</h1>
<h1>Raspberry Pi Pico W Robot Car</h1>
<br>
<hr style="height: 3px; background: black;">
<br>
<br>	
<br>
<form action="./Forward">
<input type="submit" value="Forward" style="background-color: #99EDC3; color: black; font-family: 'DM Serif Display', serif; border-radius: 15px; height:60px; width:150px; "/>
</form>
<table><tr>
<td><form action="./Left">
<input type="submit" value="Left" style="background-color: #99EDC3; font-family: 'DM Serif Display', serif; color: black; border-radius: 15px; height:60px; width:100px;"/>
</form></td>
<td><form action="./Stop">
<input type="submit" value="Stop" style="background-color: #104356; font-family: 'DM Serif Display', serif; color: white; border-radius: 60px; height:90px; width:110px;"/>
</form></td>
<td><form action="./Right">
<input type="submit" value="Right" style="background-color: #99EDC3; font-family: 'DM Serif Display', serif; color: black; border-radius: 15px; height:60px; width:100px; "/>
</form></td>
</tr>
</table>
<form action="./Backward">
<input type="submit" value="Backward" style="background-color: #99EDC3; font-family: 'DM Serif Display', serif; color: black; border-radius: 15px; height:60px; width:150px; "/>
</form>
</center>
</body>
</html>
